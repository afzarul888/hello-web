name: Read index.html Content (Windows)

on:
  push:
    branches:
      - main

jobs:
  read-file-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Display index.html content
        run: |
          if (Test-Path "index.html") {
            Write-Host "==== index.html content start ===="
            Get-Content index.html
            Write-Host "==== index.html content end ===="
          } else {
            Write-Host "index.html not found!"
          }
        shell: pwsh
